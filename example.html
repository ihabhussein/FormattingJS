<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        table { border-collapse: collapse; border-top: 2px solid gray; margin: 1em;}
        td {padding: 3pt 1em; border-bottom: 1px solid gray;}
    </style>
</head>
<body>
    <select id="lang">
        <option value="">html element lang attribute</option>
        <option>en</option>
        <option>ar</option>
        <option>ar-EG</option>
        <option>it</option>
        <option>fr</option>
    </select>
    <table id="table1"></table>

    <script src="formatting.js"></script>
    <script src="locale/ar.js"></script>
    <script src="locale/ar-EG.js"></script>
    <script src="locale/it.js"></script>
    <script src="locale/fr.js"></script>

    <script>
    let refresh = l => {
        let f = new Formatting(l), s = '';

        for (let i = 1; i <= 12; i++)
            s = `${s}<tr><td>${f.monthName(i)}</td><td>${f.percent(Math.random())}</td></tr>`;

        s = `${s}<tr><td>f.locale</td><td>${f.locale}</td></tr>`;
        s = `${s}<tr><td>f.unixDate(1234567890)</td><td>${f.unixDate(1234567890)}</td></tr>`;
        [
            "2010-07-13",
            "2018-11-10",
            "2019-01-17",
            "2020-01-01",
            "1989-07-24",
            new Date(),
            new Date().getTime() + 3601000,
        ].forEach(el => s = `${s}<tr><td>${f.dateTime(el)}</td><td>${f.relative(el)}</td></tr>`);
        document.querySelector('#table1').innerHTML = s;
    };

    document.querySelector('#lang').addEventListener('change', ev => refresh(ev.target.value));
    refresh();
    </script>
</body>
</html>
